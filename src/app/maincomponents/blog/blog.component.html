<div class="minheight">
    <div class="row" *ngIf="isdata">
        <div class="col-xs-12">
            <h1 class="text-md-left blogheading">{{blogsData.title}}</h1>
            <small class="author">Author: <b>{{userData.name}}</b></small>
        </div>
    </div>
    <div class="row" *ngIf="isdata">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-9">
                    <div class="section-blog pl-sm-0">
                        <div class="row">
                            <img src="https://via.placeholder.com/150/92c952"
                                class="col-xs-12 col-sm-4 pl-0 order-sm-12 section-blog-smimg">
                            <div class="col-xs-12 col-sm-8 pl-0 order-sm-1">
                                <div class="post">{{blogsData.body}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="row addcomment">
                        <h2>Post a Comment</h2>
                        <form class="form row">
                            <div class="form-group col-sm-6">
                                <input type="text" placeholder="Name" class="form-control">
                            </div>
                            <div class="form-group col-sm-6">
                                <input type="text" placeholder="Email Address" class="form-control">
                            </div>
                            <div class="form-group col-sm-12">
                                <textarea class="form-control" rows="5" placeholder="Comments"></textarea>
                            </div>
                            <div class="form-group col-sm-12">
                                <button type="button" class="btn btn-primary">Post Comment</button>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="section-comments" *ngFor="let comment of commentsData">
                            <div class="userimg"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
                            <div class="comments">
                                <h5><b>{{comment.name}}</b></h5>
                                <p>{{comment.body}}</p>
                                <div class="actions">
                                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                                    <i class="fa fa-reply" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="section-author">
                        <h4>{{userData.name}}</h4>
                        <div><i class="fa fa-map-marker" aria-hidden="true"></i> <span>{{userData.address.city}}</span>
                        </div>
                        <div><i class="fa fa-envelope" aria-hidden="true"></i> <span>{{userData.email}}</span></div>
                        <div><i class="fa fa-globe" aria-hidden="true"></i> <span>{{userData.website}}</span></div>
                        <div><i class="fa fa-phone" aria-hidden="true"></i> <span>{{userData.phone}}</span></div>
                    </div>
                    <app-sidesection></app-sidesection>
                </div>
            </div>
        </div>
    </div>
</div>
