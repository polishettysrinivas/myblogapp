<div class="row">
    <div class="col-xs-12">
        <h1 class="text-md-left">All About My Blog</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-9">
                <div class="section-blog main row" *ngFor="let post of allBlogsData">
                    <img src="https://via.placeholder.com/150/92c952" class="col-xs-2 col-sm-2 pl-0 section-blog-smimg">
                    <div class="col-xs-10 col-sm-10 pl-0 section-blog-content-list">
                        <h4 class="posttitle">{{post.title}}</h4>
                        <p class="post">{{post.body}}</p>
                        <button class="btn btn-link float-right d-block" (click)="getBlogDetails(post)">...Read More</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <app-sidesection></app-sidesection>
            </div>
        </div>
    </div>
</div>
